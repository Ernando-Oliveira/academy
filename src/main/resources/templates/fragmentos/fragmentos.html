<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <title>Projeto Academy</title>
    <meta name="author" content="Ernando">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap"

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header th:fragment="cabecalho">

        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMobile"

        <div id="navMobile" class="navbar-collapse collapse font-weight-bold justify-content-end">

            <a class="nav-item nav-link cursor-pointer btn-nav"><i class="fas fa-user-graduate"></i> Cadastrar Aluno</a>
            <a class="nav-item nav-link cursor-pointer btn-nav"><i class="fas fa-search"></i> Pesquisar Aluno</a>
            <a class="nav-item nav-link btn btn-danger float-right btn-nav"><i class="fas fa-home"></i> Sair</a>
        </div>
    </nav>

<footer th:fragment="rodape">
    <div class="rodape">
        <span>Todos os Direitos Reservados - 2023</span>
    </div>
</footer>

</body>
